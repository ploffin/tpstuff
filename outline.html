<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="draft-packet.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <script src="draft-packet.js"></script>
  </head> 
  <header>
    <h1>ELTP Season 10 Draft Packet</h1>
  </header>
  <body>
    <div id="table-container1">
      <div id="table-container2"></div>
    </div>
    <div id="summary-modal-container">
      <div id="summary-modal">
        <table id="summary-table">
          <thead>
            <tr>
              <th id="summary-tagpro-username" colspan=6></th>
            </tr>
            <tr>
              <th id="summary-rating" colspan=6></th>
            </tr>
          </thead>
          <tbody>
            <tr id="summary-row-1" class="summary-row">
              <td id="summary-reddit-name" class="summary-row" colspan=3></td>
              <td id="summary-tp-profile" colspan=3></td>
            </tr>
            <tr id="summary-row-2" class="summary-row">
              <td id="summary-position" colspan=3></td>
              <td id="summary-microphone" colspan=3></td>
            </tr>
            <tr id="summary-row-3" class="summary-row">
              <td id="summary-location" colspan=2></td>
              <!-- ping=chord, col-10=orbit -->
              <td id="summary-ping" colspan=2></d>
              <td id="summary-col-10" colspan=2></td>
            </tr>
            <tr id="summary-row-4" class="summary-row">
              <td id="summary-availability" colspan=6>
                <p class="modal-title">Availability</p>
              </td>
            </tr>
            <tr id="summary-row-5" class="summary-row">
              <td id="summary-extra-information" colspan=6>
                <p class="modal-title">Extra Information</p>
              </td>
            </tr>
            <tr id="summary-row-6" class="summary-row">
              <td id="summary-comment" colspan=6>
                <p class="modal-title">Comment</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
